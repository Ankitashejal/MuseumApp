<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Feedback</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Your Name</ion-label>
          <ion-input [(ngModel)]="name" name="name" type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-select label="Rate our app" label-placement="stacked">
            <ion-select-option value="5">5 stars</ion-select-option>
            <ion-select-option value="4">4 stars</ion-select-option>
            <ion-select-option value="3">3 stars</ion-select-option>
            <ion-select-option value="2">2 stars</ion-select-option>
            <ion-select-option value="1">1 star</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Feedback</ion-label>
          <ion-textarea [(ngModel)]="feedback" name="feedback" required></ion-textarea>
        </ion-item>
      </ion-list>

      <ion-button expand="full" (click)="submitFeedback()">Submit Feedback</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
